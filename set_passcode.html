<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Passcode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Set Your Passcode</h1>
    </header>
    
    <main>
        <form action="/set_passcode" method="POST">
            <label for="new_passcode" class="form-label">Enter New Passcode:</label><br><br>
            <input type="password" id="new_passcode" name="new_passcode" class="passcode-input" placeholder="Enter passcode" required><br>
            <button type="submit" class="btn submit">Set Passcode</button><br> 
        </form>
    </main>
</body>
</html>
