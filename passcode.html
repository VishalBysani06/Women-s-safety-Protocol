<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Correct</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid #ff0000; /* Red border for neon effect */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 40px rgba(255, 0, 0, 0.3);
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000; /* Red neon glow effect */
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000; /* Red neon glow effect */
            margin-bottom: 1rem;
        }
        h3 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000; /* Red neon glow effect */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff0000; /* Red neon glow effect */
            margin-bottom: 2rem;
        }

        .btn {
            font-size: 1.3em;
            color: #fff;
            text-decoration: none;
            padding: 15px 50px;
            border: 2px solid #ff0000; /* Red border for neon effect */
            background: #000;
            cursor: pointer;
            outline: none;
            transition: all 0.4s ease;
            position: relative;
        }

        .btn::before,
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            z-index: -1;
            transition: all 0.4s ease;
        }

        .btn:hover::before,
        .btn:hover::after {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Passcode Correct</h1>
        <br>
        <h2>Your Safe</h2>
        <br>
        <h3>Thank you</h3>
    </header>
</body>
</html>
